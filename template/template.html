<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preoperativos</title>
</head>
<body>
    <h1>Informaci√≥n de Preoperativos</h1>
    <table border="1">
        <tr>
            <th>Fecha</th>
            <th>Encargado</th>
            <th>Turno</th>
            <th>Lugar</th>
            <th>Festivo</th>
        </tr>
        {% for preoperativo in preoperativos %}
        <tr>
            <td>{{ preoperativo.fecha }}</td>
            <td>{{ preoperativo.encargado }}</td>
            <td>{{ preoperativo.turno }}</td>
            <td>{{ preoperativo.lugar }}</td>
            <td>{{ preoperativo.festivo }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
